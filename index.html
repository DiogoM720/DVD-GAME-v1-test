<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing DVD Logos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            display: block;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="instructions">Use Arrow Keys or Mouse to move the paddle</div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        const colors = [
            '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF',
            '#00FFFF', '#FFA500', '#FF1493', '#00FF7F', '#9370DB'
        ];
        
        // Paddle
        const paddle = {
            width: 150,
            height: 20,
            x: canvas.width / 2 - 75,
            y: canvas.height - 50,
            speed: 8,
            leftPressed: false,
            rightPressed: false
        };
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') paddle.leftPressed = true;
            if (e.key === 'ArrowRight') paddle.rightPressed = true;
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') paddle.leftPressed = false;
            if (e.key === 'ArrowRight') paddle.rightPressed = false;
        });
        
        // Mouse control
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });
        
        // Touch control
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            paddle.x = touchX - paddle.width / 2;
            
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });
        
        function updatePaddle() {
            if (paddle.leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (paddle.rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
        }
        
        function drawPaddle() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }
        
        class DVDLogo {
            constructor(index) {
                this.width = 120;
                this.height = 60;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = Math.random() * (canvas.height / 2);
                this.vx = (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2);
                this.vy = (Math.random() > 0.5 ? 1 : -1) * (2 + Math.random() * 2);
                this.color = colors[index];
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Wall collisions
                if (this.x <= 0 || this.x + this.width >= canvas.width) {
                    this.vx *= -1;
                    this.x = this.x <= 0 ? 0 : canvas.width - this.width;
                    this.changeColor();
                }
                
                if (this.y <= 0) {
                    this.vy *= -1;
                    this.y = 0;
                    this.changeColor();
                }
                
                // Bottom boundary (game over zone)
                if (this.y + this.height >= canvas.height) {
                    this.vy *= -1;
                    this.y = canvas.height - this.height;
                    this.changeColor();
                }
                
                // Paddle collision
                if (this.vy > 0 && 
                    this.y + this.height >= paddle.y &&
                    this.y + this.height <= paddle.y + paddle.height &&
                    this.x + this.width >= paddle.x &&
                    this.x <= paddle.x + paddle.width) {
                    
                    this.vy *= -1;
                    this.y = paddle.y - this.height;
                    this.changeColor();
                    
                    // Add horizontal velocity based on where it hits the paddle
                    const hitPosition = (this.x + this.width / 2) - (paddle.x + paddle.width / 2);
                    this.vx += hitPosition * 0.05;
                }
            }
            
            changeColor() {
                const newColor = colors[Math.floor(Math.random() * colors.length)];
                this.color = newColor;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                ctx.fillStyle = '#000';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('DVD', this.x + this.width / 2, this.y + this.height / 2);
            }
        }
        
        const logos = [];
        for (let i = 0; i < 10; i++) {
            logos.push(new DVDLogo(i));
        }
        
        function animate() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            updatePaddle();
            drawPaddle();
            
            logos.forEach(logo => {
                logo.update();
                logo.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
